<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZéniaTV - Streaming de Séries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.1rem;
            outline: none;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .show-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .show-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .show-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
        
        .show-info {
            padding: 20px;
        }
        
        .show-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        .show-year {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .show-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .rating-stars {
            color: #ffd700;
        }
        
        .show-description {
            font-size: 0.9rem;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .watch-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .watch-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            font-size: 1.2rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ZéniaTV</h1>
            <p class="subtitle">Assista a suas séries favoritas diretamente do seu navegador</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Procure por uma série...">
                <button id="searchButton">Buscar</button>
            </div>
        </div>
        
        <div id="resultsContainer" class="results-container">
            <!-- Resultados serão carregados aqui -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Função para buscar séries na API TVmaze
            async function searchShows(query) {
                try {
                    if (!query.trim()) return [];
                    
                    const response = await fetch(`https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    return data.slice(0, 12); // Limitar para 12 resultados
                } catch (error) {
                    console.error('Erro ao buscar séries:', error);
                    return [];
                }
            }
            
            // Função para renderizar os resultados
            function renderResults(shows) {
                resultsContainer.innerHTML = '';
                
                if (shows.length === 0) {
                    resultsContainer.innerHTML = '<div class="error">Nenhuma série encontrada. Tente outra busca.</div>';
                    return;
                }
                
                shows.forEach(item => {
                    const show = item.show;
                    const card = document.createElement('div');
                    card.className = 'show-card';
                    
                    // Formatar a data de lançamento
                    const premiered = show.premiered ? new Date(show.premiered).getFullYear() : 'Desconhecido';
                    
                    // Calcular a avaliação média
                    const rating = show.rating && show.rating.average ? 
                        `<span class="rating-stars">★</span> ${show.rating.average}` : 
                        'Sem avaliação';
                    
                    // Obter a imagem ou usar uma imagem padrão
                    const image = show.image ? show.image.medium : 'https://placehold.co/300x450?text=Sem+Imagem';
                    
                    // Obter descrição resumida
                    const summary = show.summary ? 
                        show.summary.replace(/<[^>]*>/g, '').substring(0, 150) + '...' : 
                        'Descrição não disponível';
                    
                    card.innerHTML = `
                        <img src="${image}" alt="${show.name}" class="show-image" onerror="this.src='https://placehold.co/300x450?text=Sem+Imagem'">
                        <div class="show-info">
                            <h3 class="show-title">${show.name}</h3>
                            <p class="show-year">${premiered}</p>
                            <div class="show-rating">
                                ${rating}
                            </div>
                            <p class="show-description">${summary}</p>
                            <button class="watch-button" onclick="watchShow('${show.url}')">Assistir Agora</button>
                        </div>
                    `;
                    
                    resultsContainer.appendChild(card);
                });
            }
            
            // Função para assistir à série
            function watchShow(url) {
                // Aqui você pode implementar a lógica para redirecionar para a página de streaming
                // Por enquanto, vamos apenas mostrar um alerta
                alert('Redirecionando para a página de streaming...');
                // window.open(url, '_blank'); // Descomente esta linha se quiser abrir em nova aba
            }
            
            // Evento de busca quando clicar no botão
            searchButton.addEventListener('click', async () => {
                const query = searchInput.value;
                if (query.trim()) {
                    resultsContainer.innerHTML = '<div class="loading">Carregando séries...</div>';
                    const shows = await searchShows(query);
                    renderResults(shows);
                }
            });
            
            // Evento de busca quando pressionar Enter
            searchInput.addEventListener('keypress', async (e) => {
                if (e.key === 'Enter') {
                    const query = searchInput.value;
                    if (query.trim()) {
                        resultsContainer.innerHTML = '<div class="loading">Carregando séries...</div>';
                        const shows = await searchShows(query);
                        renderResults(shows);
                    }
                }
            });
            
            // Busca inicial com uma série popular
            searchShows('Breaking Bad').then(shows => renderResults(shows));
        });
    </script>
</body>
</html>
