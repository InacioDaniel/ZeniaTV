<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZéniaTV - Streaming de Séries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.1rem;
            outline: none;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .show-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .show-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .show-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .show-info {
            padding: 20px;
        }
        
        .show-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        .show-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .show-summary {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .streaming-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .streaming-btn:hover {
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            font-size: 1.2rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ZéniaTV</h1>
            <p class="subtitle">Streaming de Séries e Filmes</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Procure por séries, filmes ou atores...">
                <button id="searchButton">Buscar</button>
            </div>
        </div>
        
        <div id="resultsContainer" class="results-container">
            <!-- Resultados serão carregados aqui -->
        </div>
    </div>

    <script>
        // Elementos DOM
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');

        // Função para buscar séries na API TVmaze
        async function searchShows(query) {
            try {
                const response = await fetch(`https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Erro na busca');
                
                const data = await response.json();
                return data.map(item => item.show);
            } catch (error) {
                console.error('Erro ao buscar séries:', error);
                return [];
            }
        }

        // Função para renderizar os resultados
        function renderResults(shows) {
            resultsContainer.innerHTML = '';
            
            if (shows.length === 0) {
                resultsContainer.innerHTML = '<div class="error">Nenhum resultado encontrado</div>';
                return;
            }
            
            shows.forEach(show => {
                const showCard = document.createElement('div');
                showCard.className = 'show-card';
                
                // Tratamento de imagem
                const imageUrl = show.image?.medium || 'https://via.placeholder.com/300x450?text=Sem+Imagem';
                
                showCard.innerHTML = `
                    <img src="${imageUrl}" alt="${show.name}" class="show-image" onerror="this.src='https://via.placeholder.com/300x450?text=Sem+Imagem'">
                    <div class="show-info">
                        <h3 class="show-title">${show.name}</h3>
                        <div class="show-details">
                            <span>${show.premiered?.substring(0, 4) || 'Desconhecido'}</span>
                            <span>${show.rating?.average || 'N/A'} ★</span>
                        </div>
                        <p class="show-summary">${show.summary?.replace(/<[^>]*>/g, '').substring(0, 150) + '...' || 'Sem descrição disponível'}</p>
                        <button class="streaming-btn" onclick="watchStreaming('${show.url}')">Assistir Streaming</button>
                    </div>
                `;
                
                resultsContainer.appendChild(showCard);
            });
        }

        // Função para assistir streaming
        function watchStreaming(url) {
            // Redireciona para a página da série no TVmaze
            window.open(url, '_blank');
        }

        // Evento de busca
        searchButton.addEventListener('click', async () => {
            const query = searchInput.value.trim();
            if (!query) return;
            
            resultsContainer.innerHTML = '<div class="loading">Buscando...</div>';
            
            const shows = await searchShows(query);
            renderResults(shows);
        });

        // Busca ao pressionar Enter
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });

        // Busca inicial com exemplo
        window.addEventListener('DOMContentLoaded', () => {
            searchShows('game of thrones').then(shows => renderResults(shows));
        });
    </script>
</body>
</html>
