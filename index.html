<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZéniaTV - Streaming de Séries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.1rem;
            outline: none;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .category-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover, .category-btn.active {
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
        }
        
        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .series-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .series-card:hover {
            transform: translateY(-10px);
        }
        
        .series-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .series-info {
            padding: 20px;
        }
        
        .series-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .series-year {
            opacity: 0.7;
            margin-bottom: 15px;
        }
        
        .series-rating {
            color: #ffd700;
            font-weight: bold;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ZéniaTV</h1>
            <p class="subtitle">Streaming de Séries e Filmes</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Buscar séries, filmes...">
                <button>Pesquisar</button>
            </div>
            
            <div class="categories">
                <button class="category-btn active">Todas</button>
                <button class="category-btn">Ação</button>
                <button class="category-btn">Comédia</button>
                <button class="category-btn">Drama</button>
                <button class="category-btn">Ficção</button>
                <button class="category-btn">Terror</button>
            </div>
        </div>
        
        <div class="series-grid">
            <div class="series-card">
                <img src="https://via.placeholder.com/300x300/1a1a2e/ffffff?text=Série+1" alt="Série 1" class="series-image">
                <div class="series-info">
                    <h3 class="series-title">Série Exemplo 1</h3>
                    <p class="series-year">2023</p>
                    <p class="series-rating">⭐ 9.2</p>
                </div>
            </div>
            
            <div class="series-card">
                <img src="https://via.placeholder.com/300x300/1a1a2e/ffffff?text=Série+2" alt="Série 2" class="series-image">
                <div class="series-info">
                    <h3 class="series-title">Série Exemplo 2</h3>
                    <p class="series-year">2022</p>
                    <p class="series-rating">⭐ 8.7</p>
                </div>
            </div>
            
            <div class="series-card">
                <img src="https://via.placeholder.com/300x300/1a1a2e/ffffff?text=Série+3" alt="Série 3" class="series-image">
                <div class="series-info">
                    <h3 class="series-title">Série Exemplo 3</h3>
                    <p class="series-year">2023</p>
                    <p class="series-rating">⭐ 9.0</p>
                </div>
            </div>
            
            <div class="series-card">
                <img src="https://via.placeholder.com/300x300/1a1a2e/ffffff?text=Série+4" alt="Série 4" class="series-image">
                <div class="series-info">
                    <h3 class="series-title">Série Exemplo 4</h3>
                    <p class="series-year">2021</p>
                    <p class="series-rating">⭐ 8.5</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2023 ZéniaTV. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
