<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZéniaTV - Streaming de Séries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.1rem;
            outline: none;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .card-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
        
        .card-info {
            padding: 20px;
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        .card-year {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .card-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            padding: 30px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .video-player {
            width: 100%;
            height: 400px;
            background: black;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .video-info {
            margin-bottom: 20px;
        }
        
        .video-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        .video-description {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .video-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .detail-item {
            flex: 1;
            min-width: 150px;
        }
        
        .detail-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            font-size: 1.2rem;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ZéniaTV</h1>
            <p class="subtitle">Streaming de Séries e Filmes</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Procure por séries ou filmes...">
                <button id="searchButton">Buscar</button>
            </div>
        </div>
        
        <div id="resultsContainer" class="results-container">
            <!-- Results will be displayed here -->
        </div>
        
        <div id="modal" class="modal">
            <div class="modal-content">
                <button class="close-btn">&times;</button>
                <div id="videoPlayer" class="video-player"></div>
                <div id="videoInfo" class="video-info">
                    <h2 id="videoTitle" class="video-title"></h2>
                    <p id="videoDescription" class="video-description"></p>
                    <div class="video-details">
                        <div class="detail-item">
                            <div class="detail-label">Gênero</div>
                            <div id="videoGenre" class="detail-value"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Ano</div>
                            <div id="videoYear" class="detail-value"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Classificação</div>
                            <div id="videoRating" class="detail-value"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close-btn');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoTitle = document.getElementById('videoTitle');
        const videoDescription = document.getElementById('videoDescription');
        const videoGenre = document.getElementById('videoGenre');
        const videoYear = document.getElementById('videoYear');
        const videoRating = document.getElementById('videoRating');

        // Event Listeners
        searchButton.addEventListener('click', searchShows);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchShows();
            }
        });
        closeBtn.addEventListener('click', () => modal.style.display = 'none');

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Search function
        async function searchShows() {
            const query = searchInput.value.trim();
            if (!query) return;

            try {
                showLoading();
                
                // Fetch shows from TVmaze API
                const response = await fetch(`https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.length === 0) {
                    showNoResults();
                    return;
                }
                
                displayResults(data);
            } catch (error) {
                showError('Erro ao buscar os dados. Tente novamente mais tarde.');
                console.error('Search error:', error);
            }
        }

        // Display search results
        function displayResults(results) {
            resultsContainer.innerHTML = '';
            
            results.forEach(item => {
                const show = item.show;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${show.image?.medium || 'https://via.placeholder.com/300x450?text=No+Image'}" 
                         alt="${show.name}" 
                         class="card-img"
                         onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                    <div class="card-info">
                        <h3 class="card-title">${show.name}</h3>
                        <p class="card-year">${show.premiered?.substring(0, 4) || 'N/A'}</p>
                        <div class="card-rating">
                            <span>⭐</span>
                            <span>${show.rating?.average || 'N/A'}</span>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => openModal(show));
                resultsContainer.appendChild(card);
            });
        }

        // Open modal with video player
        function openModal(show) {
            // Set video info
            videoTitle.textContent = show.name;
            videoDescription.textContent = show.summary ? show.summary.replace(/<[^>]*>/g, '') : 'Sem descrição disponível.';
            videoGenre.textContent = show.genres?.join(', ') || 'N/A';
            videoYear.textContent = show.premiered?.substring(0, 4) || 'N/A';
            videoRating.textContent = show.rating?.average ? `${show.rating.average}/10` : 'N/A';
            
            // Create embedded player (using iframe)
            videoPlayer.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${getYouTubeId(show.name)}?autoplay=1&modestbranding=1&rel=0"
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    allowfullscreen
                    style="border-radius: 10px;">
                </iframe>
            `;
            
            modal.style.display = 'flex';
        }

        // Simple YouTube ID extraction (you would need a proper implementation for real use)
        function getYouTubeId(title) {
            // This is a simplified example - in practice you'd want to:
            // 1. Use a more sophisticated search method
            // 2. Implement proper YouTube API integration
            // 3. Handle different types of content (movies vs series)
            // For now, we'll return a placeholder ID
            return "dQw4w9WgXcQ"; // Placeholder for demonstration
        }

        // Show loading state
        function showLoading() {
            resultsContainer.innerHTML = '<div class="loading">Carregando...</div>';
        }

        // Show no results message
        function showNoResults() {
            resultsContainer.innerHTML = '<div class="no-results">Nenhum resultado encontrado.</div>';
        }

        // Show error message
        function showError(message) {
            resultsContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        // Initialize with popular shows
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('https://api.tvmaze.com/shows');
                const data = await response.json();
                const popularShows = data.slice(0, 12);
                displayResults(popularShows.map(show => ({show})));
            } catch (error) {
                console.error('Error loading popular shows:', error);
                showNoResults();
            }
        });
    </script>
</body>
</html>
